<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col" th:each="i : ${allAdverts}">
        <div class="card shadow-sm">
            <img th:src="${i.getUrl()}" class="bd-placeholder-img card-img-top" width="100%" height="225"></img>
            <div class="card-body">
                <p class="card-text" th:text="${i.getName()}"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a th:href="'/edit/'+${i.getId()}"type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                        <a th:href="'/delete/'+${i.getId()}"type="button" class="btn btn-sm btn-outline-secondary">Delete</a>

                    </div>
                    <small th:text="${i.getTimeFormat()}"class="text-body-secondary"></small>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
